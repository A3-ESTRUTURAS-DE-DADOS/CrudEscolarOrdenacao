<p-button (click)="showDialog()" label="Novo"></p-button>

<p-dialog header="Novo aluno" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Cadastre um aluno</span>
    <form [formGroup]="alunoForm" (ngSubmit)="postAluno()">
        <div class="flex align-items-center gap-3 mb-3">
            <label for="nome" class="font-semibold w-6rem">Nome</label>
            <input pInputText formControlName="nome" id="nome" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex align-items-center gap-3 mb-5">
            <label for="idade" class="font-semibold w-6rem">Idade</label>
            <input pInputText formControlName="idade" id="idade" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex align-items-center gap-3 mb-5">
            <label for="endereco" class="font-semibold w-6rem">Endere√ßo</label>
            <input pInputText formControlName="endereco" id="endereco" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex align-items-center gap-3 mb-5">
            <label for="ano" class="font-semibold w-6rem">Ano letivo</label>
            <input pInputText formControlName="ano" id="ano" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex justify-content-end gap-2">
            <p-button label="Cancel" severity="secondary" (click)="visible = false"></p-button>
            <button pButton type="submit" label="Save"></button>
        </div>
    </form>
</p-dialog>
