<p-button (click)="showDialog()" label="Novo"></p-button>

<p-dialog header="Novo aluno" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Cadastre uma matÃ©ria</span>
    <form [formGroup]="materiaForm" (ngSubmit)="postMateria()">
        <div class="flex align-items-center gap-3 mb-3">
            <label for="nome" class="font-semibold w-6rem">Nome</label>
            <input pInputText formControlName="nome" id="nome" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex justify-content-end gap-2">
            <p-button label="Cancel" severity="secondary" (click)="visible = false"></p-button>
            <button pButton type="submit" label="Save"></button>
        </div>
    </form>
</p-dialog>
