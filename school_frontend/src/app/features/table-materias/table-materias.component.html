<div class="card">
    <p-table [value]="materias" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id">
                    ID 
                </th>
                <th pSortableColumn="nome">
                    Nome
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-materia>
            <tr>
                <td>{{ materia.id }}</td>
                <td>{{ materia.nome }}</td>
                
            </tr>
        </ng-template>
    </p-table>
    <div class="mt-5">
        <form-materias></form-materias>
    </div>
</div>
