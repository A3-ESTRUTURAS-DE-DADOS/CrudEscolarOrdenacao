<p-table
    [value]="alunos"
    [paginator]="true"
    [rows]="5"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:25%">Nome</th>
            <th style="width:25%">Idade</th>
            <th style="width:25%">Ano Escolar</th>
            <th style="width:25%">Endere√ßo</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-aluno>
        <tr>
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.idade }}</td>
            <td>{{ aluno.ano_escolar }}</td>
            <td>{{ aluno.endereco }}</td>
        </tr>
    </ng-template>
</p-table>
